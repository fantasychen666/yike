<div class="item">
    <!-- 日期分类 -->
    <div class="mark">{{time}}</div>
    <ul class="posts large">
        <!-- 文章 -->
        <!-- 1.display_style 10001 纯文字结构 -->
        <li ng-repeat="post in posts">
            <span href="javascript:;" ng-class="{tag:post.column.name}">{{post.column.name}}</span>
            <div class="cont">
                <h3>{{post.title}}</h3>
                <div class="brief">
                    <!-- 10001和10002都有p标签 -->
                   <p ng-class="{ only:post.display_style==10001}" ng-if="post.display_syle!==10003">{{post.abstract}}</p>
                   <div class="thumb" ng-if="post.display_style==10002"><img src="{{post.thumbs[0].small.url}}" alt=""></div>
                   <div class="gallery" ng-if="post.display_style==10003"> <img src="{{post.thumbs[0].small.url}}" alt="">
                    </div>
                </div>
            </div>
        </li>
        <!-- 2 display_style 10002 文字加图片 -->
        
        <!-- 3 display_style  10003  图片 -->
    </ul>
</div>
